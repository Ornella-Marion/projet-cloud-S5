version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: auth_db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auth_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API PHP (Fournisseur d'Identité)
  php-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_api
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
    environment:
      DB_HOST: postgres
      DB_NAME: auth_db
      DB_USER: auth_user
      DB_PASSWORD: auth_password
      JWT_SECRET: votre_secret_key_ultra_securise_a_changer
      MAX_LOGIN_ATTEMPTS: 3
      SESSION_LIFETIME: 86400
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auth_network

  # Adminer (Interface de gestion BDD - optionnel)
  adminer:
    image: adminer
    container_name: auth_adminer
    ports:
      - "8081:8080"
    networks:
      - auth_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  auth_network:
    driver: bridge