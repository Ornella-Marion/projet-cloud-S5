version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cloud
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    ports: ['3306:3306']
    volumes:
      - ./db_data:/var/lib/mysql

  app:
    image: php:8.1-cli
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    command: php -S 0.0.0.0:8000 -t public
    ports: ['8000:8000']
    depends_on:
      - db

  swagger:
    image: swaggerapi/swagger-ui
    environment:
      SWAGGER_JSON_URL: /openapi.yaml
    volumes:
      - ./openapi.yaml:/openapi.yaml:ro
    ports:
      - '8080:8080'
